<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="blog_post_form.css">

<body>

  <h1>Submit your blog and get featured!</h1>

  <div id="container">
    <div><input type="text" name="title" placeholder="Your blog post title"></div>
    <div><input type="text" name="author" placeholder="Your name"></div>
  </div>


  <div id="contain">
    <div><textarea name="message" rows="15" placeholder="What is your blog all about?"></textarea></div>
  </div>


  <div id="container1">
    <label for="category">Please select your blog category</label>
    <select name="category" id="category">
      <option value="Please select your category">----</option>
      <option value="Health">Health</option>
      <option value="Love">Love</option>
      <option value="Make-up">Make-up</option>
      <option value="Food">Food</option>
      <option value="Career">Career</option>
    </select>
  </div>

  <button type="button" onclick="alert ('Form Submitted!')">Submit</button>
